<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- import CSS -->
<link rel="stylesheet" href="theme/index.css">
<!-- import Vue JavaScript -->
<script src="js/sys_js/vue.js"></script>

<script src="js/sys_js/vuex.js"></script>

<!-- import elementui JavaScript -->
<script src="js/sys_js/elementui.js"></script>

<!-- import axios JavaScript -->
<script src="js/sys_js/axios.min.js"></script>
<script src="js/sys_js/vue-axios.js"></script>

<script src="js/sys_js/jquery-2.0.3.min.js"></script>

<!-- import mock JavaScript -->
<script src="js/sys_js/mock.js"></script>
<script src="js/sys_js/axios-mock-adapter.js"></script>

<script src="js/sys_js/util.js"></script>

<style lang="scss" scoped>
.login-container {
	box-shadow: 0 0px 8px 0 rgba(0, 0, 0, 0.06), 0 1px 0px 0 rgba(0, 0, 0, 0.02);
	-webkit-border-radius: 5px;
	border-radius: 5px;
	-moz-border-radius: 5px;
	background-clip: padding-box;
	margin: 180px auto;
	width: 350px;
	padding: 35px 35px 15px 35px;
	background: #fff;
	border: 1px solid #eaeaea;
	box-shadow: 0 0 25px #cac6c6; 
	. title { margin : 0px auto 40px auto;
		text-align: center;
		color: #505458;
	}

	.remember {
		margin: 0px 0px 35px 0px;
	}
}
</style>
<title>系统登陆</title>
</head>
<body>
	<div id="app-login">
		<template> <el-form :model="ruleForm2" :rules="rules2"
			ref="ruleForm2" label-position="left" label-width="0px"
			class="demo-ruleForm login-container">
		<h3 class="title">系统登录</h3>
		<el-form-item prop="account"> <el-input type="text"
			v-model="ruleForm2.account" auto-complete="off" placeholder="账号"></el-input>
		</el-form-item> <el-form-item prop="checkPass"> <el-input
			type="password" v-model="ruleForm2.checkPass" auto-complete="off"
			placeholder="密码"></el-input> </el-form-item> <el-checkbox v-model="checked" checked
			class="remember">记住密码</el-checkbox> <el-form-item style="width:100%;">
		<el-button type="primary" style="width:45%;"
			@click.native.prevent="handleSubmit2" :loading="logining">无Tab页签系统登录</el-button>
		<el-button type="primary" style="width:45%;"
			@click.native.prevent="handleSubmit2" :loading="logining">多Tab页签系统登录</el-button>	
		<!--<el-button @click.native.prevent="handleReset2">重置</el-button>-->
		</el-form-item> </el-form> </template>
	</div>
</body>
<script type="module" src="js/tool_js/mock/mock_data.js"></script>
<script type="module" src="login.js"></script>
</html>
